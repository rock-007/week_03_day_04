{% extends "base.html" %}

{% block content %}


    <h1>Hello</h1>
    {% for each_event in all_events  %}
    {% if each_event.recurring == False %}
    <form action="/updated" method="post">
        <ul>
            <input type="hidden" id ="single_event_name" name="single_event_name" value="{{each_event.name}}">
            <input type="hidden" id ="single_event_date" name="single_event_date" value="{{each_event.date}}">
    
            <input type="submit" value="Delete">
        <li style="display: inline-block">{{each_event.name}}</li>

        </li>
    </ul>
</form>
    {% else %}
    <form action="/updated" method="post">

    <ul>
        <input type="hidden" id ="single_event_name" name="single_event_name" value="{{each_event.name}}">
        <input type="hidden" id ="single_event_date" name="single_event_date" value="{{each_event.date}}">

        <input type="submit" value="Delete">
        <li style="display: inline-block">{{each_event.name}}</li>
        <li style="display: inline-block">âœ…</li>

        </li>
    </ul>
    </form>
    {% endif %}

    

    {% endfor %}
    <form action="/" method="post">
        <label for="name">
            <input type="text" placeholder="Event name here" name="name" id="name">
        </label>
        <label for="date">
            <input type="date"  name="date" id="date">
        </label>
        <label for="guest">
            <input type="text" placeholder="No. of guests" name="guest" id="guest">
        </label>
        <label for="room">
            <input type="text" placeholder="No. of rooms" name="room" id="room">
        </label> 
        <textarea placeholder="Enter Description here" name="description" id="description" cols="100" rows="10"></textarea>
        <br>
        <input type="submit" value="Add Events">
    
    </form>

    {% endblock %}
